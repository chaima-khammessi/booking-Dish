<div class="container move-tab">
    <h1>Table Users</h1>
   
      <div class="table-responsive">
    <table  class="table">
        <thead>
            <tr>
              
                <th >FirstName &nbsp;></th>
                <th>Last Name</th>
                <th>Adress</th>
                <th>Email</th>
                <th>tel</th>
                <th>Experience</th>
                <th>speciality</th>
                <th>Type User</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="user">
                
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
                <td>{{user.adress}}</td>
                <td>{{user.email}}</td>
                <td>{{user.tel}}</td>
                <td>{{user.expChef}}</td>
                <td>{{user.specialityChef}}</td>
                <td>{{user.userType}}</td>
                
            </tr>
        </tbody>
    </table>
    </div>
    
    </div>
