<h1>Login</h1>
<div class="login_form_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- login_wrapper -->
                <div class="login_wrapper">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a href="https://www.facebook.com/"
                                class="btn btn-primary facebook"> <span>Login with Facebook</span> <i
                                    class="fa fa-facebook"></i> </a> </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"> <a
                                href="https://accounts.google.com/signout/chrome/landing?continue=https://mail.google.com/mail&oc=https://mail.google.com/mail&hl=fr"
                                class="btn btn-primary google-plus"> Login with Google <i class="fa fa-google-plus"></i>
                            </a> </div>
                    </div>
                    <h2>or</h2>
                    <form [formGroup]="loginAdmins">
                        <div class="formsix-pos">
                            <div class="form-group i-email">
                                <input type="email" class="form-control" placeholder="Email Address *"
                                    formControlName="emailLoginAdmin">
                                <div *ngIf="loginAdmins.controls['emailLoginAdmin'].invalid &&
                             (loginAdmins.controls['emailLoginAdmin'].dirty || loginAdmins.controls['emailLoginAdmin'].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="loginAdmins.controls['emailLoginAdmin'].errors.email">
                                        Email is Required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="formsix-e">
                            <div class="form-group i-password">
                                <input type="password" class="form-control" formControlName="pwdLoginAdmin"
                                    placeholder="Password *">
                                <div *ngIf="loginAdmins.controls['pwdLoginAdmin'].invalid &&
                            (loginAdmins.controls['pwdLoginAdmin'].dirty || loginAdmins.controls['pwdLoginAdmin'].touched)"
                                    class="alert alert-danger">

                                    <div *ngIf="loginAdmins.controls['pwdLoginAdmin'].errors.required">
                                        Password is Required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="login_remember_box"> <label class="control control--checkbox">Remember me <input
                                    type="checkbox"> <span class="control__indicator"></span> </label> <a href="#"
                                class="forget_password"> Forgot Password </a> </div>
                        <div class="login_btn_wrapper"> <button class="btn btn-primary login_btn"
                                (click)='loginAdmin()'> Login </button> </div>
                        <span id="error"></span>
                        <div class="login_message">
                            <p>Donâ€™t have an account ? <a [routerLink]="['/sign-up']"> Sign up </a> </p>
                        </div>
                    </form>
                </div>
                <!-- /.login_wrapper-->
            </div>
        </div>
    </div>
</div>
