    <div class="container">
      <div class="row">

            <div class="form-group">
              <input type="text" [(ngModel)]='dish.name' [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="Name Dish">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]='dish.price' [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="Price">
            </div>

                <input type="text" [(ngModel)]='dish.ingredient' [ngModelOptions]="{standalone: true}" class="form-control"

              </div>

                <input type="text" [(ngModel)]='dish.calorie' [ngModelOptions]="{standalone: true}" class="form-control"
                  placeholder="calorie">
              </div>
           
  
  
              <button type="button" (click)='filePicker.click()' class="btn btn-warning">Select File</button>
              <input type="file" #filePicker style="visibility: hidden;" (change)='onImageSelected($event)'>
              <img [src]="imagePreview" alt=""  width="150px" height="150px">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" [(ngModel)]='dish.description' [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="4"></textarea>

            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">Add</button>

          </form>
