<app-header-dashoard-chef></app-header-dashoard-chef>

<h1>Update</h1>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #dishForm='ngForm'>
          <div class="form-group">
            <input type="text" name="name" #name="ngModel" [(ngModel)]="dishs.name"
              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name Dish">
          </div>
          <div class="form-group">
            <input type="text" name="price" #price="ngModel" [(ngModel)]='dishs.price'
              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Price">
          </div>
          <div class="form-group">
            <input type="text" name="ingredient" #ingredient="ngModel" [(ngModel)]='dishs.ingredient'
              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Ingredient">
          </div>
          <div class="form-group">
            <input type="text" name="calorie" #calorie="ngModel" [(ngModel)]='dishs.calorie'
              [ngModelOptions]="{standalone: true}" class="form-control" placeholder="calorie">
          </div>



          <button type="button" (click)='filePicker.click()' class="btn btn-warning">Select Another File</button>
          <input type="file" #filePicker style="visibility: hidden;" (change)='onImageSelected($event)'>
          <img [src]="dishs.img" [(ngModel)]='dishs.img' [ngModelOptions]="{standalone: true}" ngDefaultControl alt=""
            width="150px" height="150px">
          <div class="form-group">

            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]='dishs.description'
              [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="4"></textarea>
          </div>

          <mat-form-field class="example-chip-list">
            <mat-label> Update Category Dish</mat-label>
            <div class="form-group">
              <input type="text" name="category" #calorie="ngModel" [(ngModel)]='dishs.category'
                [ngModelOptions]="{standalone: true}" class="form-control" placeholder="category">
            </div>
          </mat-form-field>

          <br><br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5" [disabled]="dishForm.invalid"
              (click)="updateDish()">Update</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
