<!--parent Form signUp-->
<div class="container">
    <h1 class="center">SignUp</h1>
    <div class="card ">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs pull-right" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#consumer" role="tab"
                        aria-controls="home" aria-selected="true">Consumer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#company" role="tab"
                        aria-controls="profile" aria-selected="false">Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#chef" role="tab"
                        aria-controls="contact" aria-selected="false">Chef</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="consumer" role="tabpanel" aria-labelledby="home-tab">
                    <app-user-form [userType]="'consumer'" #child></app-user-form>
                </div>
                <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="profile-tab">
                    <app-user-form [userType]="'company'"></app-user-form>

                </div>
                <div class="tab-pane fade" id="chef" role="tabpanel" aria-labelledby="contact-tab">
                    <app-user-form [userType]="'chef'"></app-user-form>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- End parent Form signUp-->
