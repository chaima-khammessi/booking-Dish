<!-- ======= card Section ======= -->
<section id="why-us" class="why-us">
  <div class="container">

    <div class="section-title">
      <h2>Our <span> dishes</span></h2>
    </div>

    <div class="row">

      <div class="col-lg-4" *ngFor="let dish of dishs">

        <div class="box">
          <div class="card" style="width: 18rem;">
            <img [src]="dish.img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{dish.name}}</h5>
              <p class="card-text">{{dish.price}}</p>
              <a (click)="addToCart(currentProduct)" id="buttonColor">Reserve</a>

            </div>
          </div>
        </div>
      </div>



    </div>

  </div>
</section><!-- End card Section -->
